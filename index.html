<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: pink;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: "Comic Sans MS", cursive;
}

.container {
  text-align: center;
  z-index: 2;
}

h1 {
  font-size: 42px;
}

button {
  font-size: 20px;
  padding: 12px 28px;
  margin: 10px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: white;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 24px;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

/* Crying cat emoji */
.cat {
  position: absolute;
  font-size: 48px;
  animation: catFloat 4s forwards;
}

@keyframes catFloat {
  0% { transform: scale(0.5); opacity: 1; }
  100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
}

/* Dinosaur */
#dino {
  position: fixed;
  bottom: 90px;
  left: -100px;
  font-size: 80px;
  display: none;
}

/* Kiss hearts */
.kiss {
  position: absolute;
  font-size: 30px;
  animation: kissFly 1s forwards;
}

@keyframes kissFly {
  0% { opacity: 1; transform: translate(0,0); }
  100% { opacity: 0; transform: translate(50px,-80px); }
}

/* Bottom message */
#bottomMsg {
  position: fixed;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  font-weight: bold;
  color: #ff0055;
  text-align: center;
}

/* Signature */
#signature {
  position: fixed;
  bottom: 15px;
  right: 15px;
  font-size: 18px;
  font-weight: bold;
  color: #ff0066;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="text">Will you be my Valentine? ðŸ’–</h1>
  <button id="yes">Yes ðŸ’•</button>
  <button id="no">No ðŸ™ƒ</button>
</div>

<div id="bottomMsg"></div>
<div id="signature">From your ANJOORAN / Pookiee Batman ðŸŽ€ðŸŽ€</div>

<div id="dino">ðŸ¦–</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const text = document.getElementById("text");
const bottomMsg = document.getElementById("bottomMsg");
const dino = document.getElementById("dino");

let noCount = 0;

// NO button
noBtn.addEventListener("click", () => {
  noCount++;

  for (let i = 0; i < 4; i++) {
    const cat = document.createElement("div");
    cat.className = "cat";
    cat.innerHTML = "ðŸ˜­ðŸ±";
    cat.style.left = (window.innerWidth / 2 - 20 + Math.random()*40) + "px";
    cat.style.top = (window.innerHeight / 2 - 20 + Math.random()*40) + "px";
    document.body.appendChild(cat);
    setTimeout(() => cat.remove(), 4000);
  }

  if (noCount >= 2) {
    bottomMsg.textContent = "Bitchhhh whattttttttt ?";
    setTimeout(() => bottomMsg.textContent = "", 3000);
  }
});

// YES button
yesBtn.addEventListener("click", () => {
  text.innerHTML = "YAYYYY ðŸ’–ðŸ’– I knew it!!! ðŸ˜";
  noBtn.style.display = "none";

  bottomMsg.textContent =
    "I knew it TUBYYYYY !!! I knew it, cause Bitch are mine forever";

  dino.style.display = "block";
  startHearts();
  moveDino();
});

// Dino movement
let pos = -100;
let dir = 1;

function moveDino() {
  pos += dir * 2;
  dino.style.left = pos + "px";

  if (pos % 40 === 0) {
    dino.style.bottom = "130px";
    spawnKiss();
  } else {
    dino.style.bottom = "90px";
  }

  if (pos > window.innerWidth) {
    dir = -1;
  }
  if (pos < -100) {
    dir = 1;
  }

  requestAnimationFrame(moveDino);
}

// Kiss hearts
function spawnKiss() {
  const kiss = document.createElement("div");
  kiss.className = "kiss";
  kiss.innerHTML = "ðŸ’‹ðŸ’–";
  kiss.style.left = (pos + 50) + "px";
  kiss.style.bottom = "140px";
  document.body.appendChild(kiss);
  setTimeout(() => kiss.remove(), 1000);
}

// Flying hearts
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
}
</script>

</body>
</html>
