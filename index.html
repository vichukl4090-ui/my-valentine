<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .box {
    background: white;
    padding: 35px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #ff3366;
  }

  button {
    padding: 12px 22px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 8px;
  }

  .yes {
    background: #ff3366;
    color: white;
  }

  .yes:hover {
    background: #ff174f;
  }

  #noBtn {
    background: #aaa;
    color: white;
    position: absolute;
  }

  #message {
    margin-top: 20px;
    font-size: 20px;
    color: #d6336c;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="box">
  <h1>Will you be my Valentine? ğŸ’–</h1>

  <button class="yes" onclick="yesClicked('Forever starts today ğŸ’')">Yes ğŸ’˜</button>
  <button class="yes" onclick="yesClicked('I knew it ğŸ˜˜')">Obviously YES ğŸ˜</button>
  <button class="yes" onclick="yesClicked('Best decision ever ğŸ’')">YES x 100 ğŸ¥°</button>
  <button class="yes" onclick="yesClicked('My heart is yours â¤ï¸')">Always YES ğŸ’•</button>

  <button id="noBtn">No ğŸ™ƒ</button>

  <div id="message"></div>
</div>

<!-- Background music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const message = document.getElementById("message");
  const music = document.getElementById("music");

  function yesClicked(text) {
    message.innerHTML = "ğŸ’– " + text + "<br><br>Happy Valentineâ€™s Day! ğŸ’";
    music.play();
    startHearts();
  }

  noBtn.addEventListener("mouseover", moveNoButton);

  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 300);
  }
</script>

</body>
</html>
